{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <div>
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <h1>ToDo</h1>
    <div>
        <form method = 'POST' action=''>
            {% csrf_token %}
            {{form.as_p}}
        </form>
    </div>
</div>




{% endblock content %}
