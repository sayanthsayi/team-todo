{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <div>
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <h1 class='text-center p-5'>ToDo</h1>
    <div>
        <form method = 'POST' action=''>
            {% csrf_token %}
            {{form.task}}
        </form>
    </div>
    <br>
    <br>
    <br>
    <div>
        {% if tasks %}
            {% for item in tasks %}
            {{forloop.counter}}
            <div class='bg-light p-3 mb-3'>
                <h4><a href='#' style="text-decoration:none;color:black;">{{item.task}}</a></h4>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>




{% endblock content %}
