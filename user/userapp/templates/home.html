{% extends 'base.html' %}

{% block content %}
<div>
{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}
</div>
<h1>{{request.user.username}}</h1>
<h1>homepage</h1>
{% endblock content %}
